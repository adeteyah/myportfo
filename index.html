<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adeteyah</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Young+Serif&family=Work+Sans&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
		<link rel="stylesheet" href="main.css" />
		<script>
			let localS = localStorage.getItem('theme');
			if (localS == 'dark') {
				document.documentElement.setAttribute('data-theme', 'dark');
			}
		</script>
	</head>
	<body>
		<div class="cursor"></div>
		<div class="loader"></div>
		<section id="hero">
			<div class="hero-top-wrapper">
				<div class="hero-icon-wrapper">
					<a href="#hero" onclick="lenis.scrollTo('#hero')">
						<img
							class="hero-icon"
							src="img/icon.svg"
							alt="Adeteyah Icon" />
					</a>
				</div>
				<div class="hero-menu-wrapper">
					<a
						class="hero-menu"
						href="#work"
						onclick="lenis.scrollTo('#work')">
						<box-icon color="white" name="menu"></box-icon>
					</a>
				</div>
			</div>
			<div class="hero-me-wrapper">
				<div class="hero-me">
					<img
						src="https://www.pngmart.com/files/22/Max-Verstappen-PNG-HD.png"
						alt="Me" />
				</div>
			</div>
			<div class="hero-marquees-wrapper">
				<div class="hero-marquee-wrapper">
					<div class="hero-marquee hero-marquee-dark">
						PRODUCT & VISUAL DESIGNER&nbsp;•&nbsp;
					</div>
					<div class="hero-marquee hero-marquee-dark">
						PRODUCT & VISUAL DESIGNER&nbsp;•&nbsp;
					</div>
				</div>
				<div class="hero-marquee-wrapper">
					<div class="hero-marquee hero-marquee-light">
						FULLSTACK DEVELOPER&nbsp;•&nbsp;
					</div>
					<div class="hero-marquee hero-marquee-light">
						FULLSTACK DEVELOPER&nbsp;•&nbsp;
					</div>
				</div>
				<div class="hero-marquee-wrapper">
					<div class="hero-marquee hero-marquee-dark">
						JAVASCRIPT ANIMATOR&nbsp;•&nbsp;
					</div>
					<div class="hero-marquee hero-marquee-dark">
						JAVASCRIPT ANIMATOR&nbsp;•&nbsp;
					</div>
				</div>
			</div>
		</section>
		<section id="work">
			<div class="wrapper">
				<div class="work-wrapper">
					<div class="work-image">
						<img
							src="https://www.premiumuikits.com/wp-content/uploads/2022/01/health-uikit.jpg"
							alt="" />
					</div>
				</div>
			</div>
		</section>
		<section id="about">About</section>
		<section id="contact">Contact</section>
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.25/bundled/lenis.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/split-type@0.3.3/umd/index.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
