<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adeteyah</title>
		<link rel="icon" type="image/png" sizes="16x16" href="img/16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="img/32x32.png" />

		<link
			href="https://fonts.googleapis.com/css2?family=Young+Serif&family=Work+Sans&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="cursor"></div>
		<progress class="progress-bar" value="0" max="100"></progress>
		<div class="topbar">
			<img src="img/icon.svg" />
			<button onclick="lenis.scrollTo('#showcase')">
				Works & Projects &#8595;
			</button>
		</div>
		<section id="welcome">
			<div class="walking-texts">
				<div class="walking-text">HTML</div>
				<div class="walking-text">CSS</div>
				<div class="walking-text">JAVASCRIPT</div>
			</div>
			<img
				class="my-picture"
				src="https://www.pngmart.com/files/22/Max-Verstappen-PNG-HD.png"
				alt="Me" />
		</section>
		<section id="showcase"></section>
		<section id="about"></section>
		<section id="contact">
			<a
				target="_blank"
				href="https://linktr.ee/adeteyah"
				class="contact-link">
				LET'S TALK &#8599;
			</a>
		</section>
		<button class="back-to-top" onclick="lenis.scrollTo('#welcome')">
			Back To Top &#8593;
		</button>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.25/bundled/lenis.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/split-type@0.3.3/umd/index.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
