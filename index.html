<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adeteyah</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" defer>
      let localS = localStorage.getItem("theme");
      if (localS == "light") {
        document.documentElement.setAttribute("data-theme", "light");
      }
    </script>
  </head>
  <body>
    <div class="cursor"></div>
    <progress class="progress-bar" value="0" max="100"></progress>
    <div class="container">
      <nav id="nav">
        <div class="wrapper">
          <div class="menu-wrapper">
            <div class="item">
              <a href="#" onclick="lenis.scrollTo('#hero')">Home</a>
            </div>
            <div class="item">
              <a href="#" onclick="lenis.scrollTo('#work')">Work</a>
            </div>
            <div class="item">
              <a href="#" onclick="lenis.scrollTo('#about')">About</a>
            </div>
            <div class="item">
              <a href="#" onclick="lenis.scrollTo('#contact')">Contact</a>
            </div>
          </div>
          <div class="dark-mode">
            <div class="button-wrapper">
              <button id="theme-switcher">Toggle &#x263C;</button>
            </div>
          </div>
        </div>
      </nav>

      <section id="hero">
        <div class="wrapper">
          <div class="lead-wrapper">
            <div class="lead">
              <div class="item">I'M DETE</div>
              <div class="item">WEB + MOBILE</div>
              <div class="item">DEVELOPER</div>
            </div>
          </div>
        </div>
      </section>
      <section id="work">
        <div class="wrapper">
          <div class="helper-wrapper">
            <div class="info-wrapper">
              <div class="info">
                <div class="item">Work &#8595;</div>
              </div>
            </div>
            <div class="filter-wrapper">
              <div class="filter">
                <div class="item">
                  <button onclick="">&#x2637; Grid</button>
                </div>
                <div class="item">
                  <button onclick="">&#x2630; List</button>
                </div>
              </div>
            </div>
          </div>
          <div class="work-wrapper">
            <div class="work">
              <a class="item-0" href="#">
                <img
                  src="https://raw.githubusercontent.com/adeteyah/Tema-Line-2019/master/Apex%20Legends/Apex%20Mockup.png"
                />
              </a>
              <a class="item-1" href="#">
                <img
                  src="https://raw.githubusercontent.com/adeteyah/Tema-Line-2019/master/Arctic%20Monkeys/Arctic%20Mockup.png"
                />
              </a>
              <a class="item-2" href="#">
                <img
                  src="https://raw.githubusercontent.com/adeteyah/Tema-Line-2019/master/Billie/Billie%20Mockup.png"
                />
              </a>
              <a class="item-3" href="#">
                <img
                  src="https://raw.githubusercontent.com/adeteyah/Tema-Line-2019/master/BTS/BTS%20Mockup.png"
                />
              </a>
              <a class="item-4" href="#">
                <img
                  src="https://miro.medium.com/v2/resize:fit:2000/1*TEjMGT3zZKz2MaAZBZkXhw.png"
                />
              </a>
              <a class="item-5" href="#">
                <img
                  src="https://miro.medium.com/v2/resize:fit:1400/1*lcXPKR9v39pUicSIWX8niA.jpeg"
                />
              </a>
            </div>
          </div>
        </div>
      </section>
      <section id="about">
        <div class="wrapper">
          <div class="title">About</div>
          <ul class="awards">
            <li
              class="awards-item"
              data-image="https://i.pinimg.com/736x/1a/e9/ff/1ae9ff68eddb75113cc797f1324515b9--color-coordination-reiss.jpg"
            >
              <span class="award">Awwwards Nominee Jul</span>
              <span class="award">2024</span>
            </li>
            <li
              class="awards-item"
              data-image="https://i.pinimg.com/736x/1a/e9/ff/1ae9ff68eddb75113cc797f1324515b9--color-coordination-reiss.jpg"
            >
              <span class="award">Award 1</span>
              <span class="award">Award 1</span>
            </li>
            <li
              class="awards-item"
              data-image="https://i.pinimg.com/736x/1a/e9/ff/1ae9ff68eddb75113cc797f1324515b9--color-coordination-reiss.jpg"
            >
              <span class="award">Award 1</span>
              <span class="award">Award 1</span>
            </li>
          </ul>
          <div class="video-wrapper">
            <video
              class="video"
              playsinline="true"
              webkit-playsinline="true"
              preload="auto"
              muted="muted"
            >
              <source src="video/output.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="wrapper">
          <a href="mailto:adeteyah@gmail.com">Get In Touch</a>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.26/bundled/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
